<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>To-Remember</title>
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Note Elephant</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" style = "color: red;" id="pakka_clear" onclick="deleteAll()">Clear All Local Storage</a>
                      </li>
                      <li class="nav-item dropdown">
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
        </header>
        <div class="input_box">
            <div class="input-group mb-3">
                <span class="input-group-text">TITLE</span>
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInputGroup1" style="text-transform: capitalize !important;">
                  <label for="floatingInputGroup1" >Enter a suitable title : </label>
                </div>
              </div>
        </div>
        <div class="final_note">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px; text-transform: capitalize;"></textarea>
                <label for="floatingTextarea2">Leave a Note : </label>
              </div>
              <button type="button" class="btn btn-danger" id="clear_btn">Clear all</button>
              <button type="button" class="btn btn-success" id="sub_btn">submit</button>
        </div>
        <div class="special_container">
          <div class="cards"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
